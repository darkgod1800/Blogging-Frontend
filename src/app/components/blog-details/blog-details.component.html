<div class="container mt-4">
  <div class="card">
      <img [src]="featuredImageUrl" class="card-img-top blog-post-image" alt="Featured Image">
      <div class="card-body">
          <h2 class="card-title">{{ blogPost.title }}</h2>
          <p class="card-text">{{ blogPost.shortDescription }}</p>
          <p class="card-text">{{ blogPost.content }}</p>
          <p class="card-text">
              <small class="text-muted">
                  Published by: {{ blogPost.author }} on {{ blogPost.publishedDate | date }}
              </small>
          </p>
      </div>
      <div class="card-footer">
          <button class="btn btn-primary" [routerLink]="['/blogposts']">
              Back to Blog Posts
          </button>
      </div>
  </div>
</div>
