<div class="container mt-4">
    <h2>New Blog </h2>
    <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="shortDescription">Short Description:</label>
        <textarea id="shortDescription" formControlName="shortDescription" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" formControlName="content" class="form-control" rows="10"></textarea>
      </div>
  
      <div class="form-group">
        <label for="featuredImage">Featured Image:</label>
        <input type="file" id="featuredImage" (change)="onFileChange($event)" class="form-control" />
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Selected Image" class="img-preview" />
      </div>

      <div class="form-group">
        <label for="userHandle">User Handle:</label>
        <input type="text" id="userHandle" formControlName="userHandle" class="form-control" />
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName="author" class="form-control" />
      </div>

      <div class="form-check">
        <input type="checkbox" id="isVisible" formControlName="isVisible" class="form-check-input" />
        <label for="isVisible" class="form-check-label">Visible to Public</label>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="addPostForm.invalid">Add Post</button>
    </form>
  </div>
